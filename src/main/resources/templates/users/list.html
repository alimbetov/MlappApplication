<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Список пользователей</h1>
<a href="/users/create">Добавить пользователя</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Статус</th>
        <th>Роли</th>
        <th>Действия</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.isBlocked ? 'Заблокирован' : 'Активен'}"></td>
        <td th:text="${user.roles}"></td>
        <td>
            <a th:href="@{/users/edit/{id}(id=${user.id})}">Редактировать</a>
            <a th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirm('Удалить?');">Удалить</a>
        </td>
    </tr>
</table>
</body>
</html>
